name: build-artifacts
on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-artifacts:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    env:
      BUILD_NAME: "tuidict-${{ github.ref_name }}-${{ matrix.target }}"
    strategy:
      fail-fast: false
      matrix:
        build: [linux-x64, linux-x64-musl, windows-x64, macos-x64, macos-arm64]
        include:
        - build: linux-x64
          os: ubuntu-latest
          target: x86_64-unknown-linux-gnu
        - build: linux-x64-musl
          os: ubuntu-latest
          target: x86_64-unknown-linux-musl
        - build: windows-x64
          os: windows-latest
          target: x86_64-pc-windows-msvc
        - build: macos-x64
          os: macos-15-intel
          target: x86_64-apple-darwin
        - build: macos-arm64
          os: macos-latest
          target: aarch64-apple-darwin

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    - name: Cache cargo registry and target
      uses: actions/cache@v4
      with:
        path: |
            ~/.cargo/bin
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            ~/.cargo/git/db
            target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-cargo-

    - name: Build release binary
      run: cargo build --verbose --release --locked --target ${{ matrix.target }}

    - name: Bundle release (Unix)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        mkdir -p "$BUILD_NAME"
        cp {README.md,LICENSE} "$BUILD_NAME/"
        cp "target/${{ matrix.target }}/release/tuidict" "$BUILD_NAME/"
        chmod +x "$BUILD_NAME/tuidict"

    - name: Bundle release (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        mkdir -p "$BUILD_NAME"
        cp README.md LICENSE "$BUILD_NAME/"
        cp "target/${{ matrix.target }}/release/tuidict.exe" "$BUILD_NAME/"

    - name: Create tarball (Unix)
      if: matrix.os != 'windows-latest'
      shell: bash
      run: |
        tar -czf "$BUILD_NAME.tar.gz" "$BUILD_NAME"

    - name: Create zip archive (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        7z a "$BUILD_NAME.zip" "$BUILD_NAME"

    - name: Upload artifact (Unix)
      if: matrix.os != 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BUILD_NAME }}
        path: ${{ env.BUILD_NAME }}.tar.gz
        if-no-files-found: error

    - name: Upload artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BUILD_NAME }}
        path: ${{ env.BUILD_NAME }}.zip
        if-no-files-found: error
